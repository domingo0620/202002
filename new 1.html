<h4>板橋車站位於新北市板橋區，為臺灣鐵路管理局縱貫線、臺灣高速鐵路、臺北捷運板南線與環狀線交會的複合型車站，由府中路舊址搬來。<br>現址坐落於新板橋車站特定專用區之內，是新北市的首要交通樞紐。</h4>
